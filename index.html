<!DOCTYPE html>
<html>
<head>
	<title>Survey Form</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>

<main class="border">
	<header>	
		<img src="tesla.png" class="logo">
	</header>


<form class="put">

	<div class="title">
	<h1>Survey Form</h1>
	<p>Thank you for taking the time to help us improve our vehicle!
	</p>
</div>

<div>
	<label>Name</label>
	<input type="" name="">
	
</div>

<div>
	<label>Email</label>
	<input type="" name="">
	
</div>

<div>
	<label>Age </label>
	<input type="" name="">
	
</div>

<div>
	
	<p>Would you recommend a Tesla to a friend?</p>
		<input type="radio" name="">
		<label>Definitely</label>

	<div>
		<input type="radio" name="">
		<label>Maybe</label>
	</div>


	<div>
		<input type="radio" name="">
		<label>Not sure</label>
	</div>

</div>



<p>Make the following selections</p>
<div>
	<select name="choice">
	  <option value="first">First Value</option>
	  <option value="second" selected>Second Value</option>
	  <option value="third">Third Value</option>
	</select>	
</div>


<p>What would you like to see improved?</p>

<div>
	<label>Panel gaps</label>
	<input type="checkbox" name="">
</div>

<div>
	<label>Paint grade</label>
	<input type="checkbox" name="">
</div>

<div>
	<label>Software</label>
	<input type="checkbox" name="">
</div>

<div>
	<label>Wind noise</label>
	<input type="checkbox" name="">
</div>


<p>Any comments or suggestions?</p>

<label></label>

<textarea id="" name="" rows="4" cols="40">
</textarea>

<div><button class="button">Submit</button></div>



</form>

</main>

</body>
</html>
